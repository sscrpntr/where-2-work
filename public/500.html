<!DOCTYPE html>
<html>
<head>
  <title>No More Work!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .svg-container {
  width: 100%;
}

input[type="text"] {
  color: #777779;
}

.form-submit {
  color: #fff;
  background-color: #ff8300;
}

.form-submit:hover {
  background-color: #e67600;
}

.my-svg-alternate {
  display: none;
}
.no-svg .my-svg-alternate {
  display: block;
  width: 100%;
  height: auto;
  background-image: url(https://tenable.com/sites/drupal.dmz.tenablesecurity.com/files/images/pages/404-coffee-spill-fallback-640x360.png);
  background-repeat: no-repeat;
   padding: 12em;
  vertical-align: middle;
}

.hand {
  animation: move 0.5s ease-out forwards;
  transform-origin: center;
  -webkit-animation: move 0.5s ease-out forwards;
  -webkit-transform-origin: center;
    /*-moz-animation: move 0.5s ease-out forwards;
  -moz-transform-origin: 50% 50%;*/
  display: inline-block;
}

.coffee-cup {
  animation: move 0.5s 0.5s linear forwards;
  transform-origin: center;
  -webkit-animation: move 0.5s 0.5s linear forwards;
  -webkit-transform-origin: center;
    /*-moz-animation: move 0.5s 0.5s linear forwards;
  -moz-transform-origin: 50% 50%;*/
    display: inline-block;
}

@keyframes move {
  0% { transform: translate(0px,0px) rotate(0deg);}
  100% { transform: translate(30px,0px) rotate(30deg);}
}
@-webkit-keyframes move {
  0% { -webkit-transform: translate(0px,0px) rotate(0deg);}
  100% { -webkit-transform: translate(30px,0px) rotate(30deg);}
}
/*@-moz-keyframes move {
  0% { -moz-transform: translate(0px,0px) rotate(0deg);}
  100% { -moz-transform: translate(30px,0px) rotate(30deg);}
}*/

.coffee-spilling {
  stroke-width: 22px;
  fill: transparent;
  stroke: transparent;
  stroke-miterlimit: 10;
  animation: 0.5s 1s pouring forwards;
  -webkit-animation: 0.5s 1s pouring forwards;
   /* -moz-animation: 0.5s 1s pouring forwards; */
}

@keyframes pouring {
   0% {
    stroke-dasharray: 0 300;
    display: none;
    stroke: rgba(82,54,41,0.4);
  }
  100% {
    stroke-dasharray:300 0;
    display: block;
    stroke: rgba(82,54,41,0.9);
  }
}

@-webkit-keyframes pouring {
  0% {
    stroke-dasharray:0 300;
    display: none;
    stroke: rgba(82,54,41,0.4);
  }

  100% {
    stroke-dasharray:300 0;
    display: block;
    stroke: rgba(82,54,41,0.9);
  }
}

/*@-moz-keyframes pouring {
  0% {
    stroke-dasharray:0 300;
    display: none;
    stroke: rgba(82,54,41,0.4);
  }

  100% {
    stroke-dasharray:300 0;
    display: block;
    stroke: rgba(82,54,41,0.9);
  }
}*/

.laptop-base {
  fill: transparent;
  animation: flow 1.25s 0s ease-in forwards;
  -webkit-animation: flow 1.25s 0s ease-in forwards;
  /* -moz-animation: flow 1.25s 0s ease-in forwards; */
}

@keyframes flow {
  0% {
    opacity: 0;
    transform: translate3d(-10%, -100%, -10%);
    width: 0px;

  }

  85% {
    opacity: 0;
  }

  100% {
    opacity: 1;
    transform: none;
    width: 100%;
  }
}

@-webkit-keyframes flow {
  0% {
    opacity: 0;
    -webkit-transform: translate3d(-10%, -100%, -10%);
    width: 0px;
  }

 85% {
    opacity: 0;
  }

  100% {
    opacity: 1;
    -webkit-transform: none;
    width: 100%;
  }
}

/*@-moz-keyframes flow {
  0% {
    opacity: 0;
    -moz-transform: translate3d(-10%, -100%, -10%);
    width: 0px;
  }

 85% {
    opacity: 0;
  }

  100% {
    opacity: 1;
    -moz-transform: none;
    width: 100%;
  }
}*/

.text-screen {
  fill: transparent;
  animation: shake 0.8s 1.5s infinite linear;
   transform-origin: 50% 50%;
  -webkit-animation: shake 0.8s 1.5s infinite linear;
  -webkit-transform-origin: 50% 50%;
  /*-moz-animation: shake 0.8s 1.5s infinite linear;
  -moz-transform-origin: 50% 50%;*/
}

@keyframes shake {
  0% {
    transform: translate(2px, 1px) rotate(0deg);
    display: inline-block;
    fill: #3fae49;
  }

	10% {
    transform: translate(-1px, -2px) rotate(-2deg);
  }

	20% {
    transform: translate(-3px, 0px) rotate(2deg);
  }

	30% {
    transform: translate(0px, 2px) rotate(0deg);
  }

	40% {
    transform: translate(1px, -1px) rotate(2deg);
  }

	50% {
    transform: translate(-1px, 2px) rotate(-2deg);
  }

	60% {
    transform: translate(-3px, 1px) rotate(0deg);
  }

	70% {
    transform: translate(2px, 1px) rotate(-2deg);
  }

	80% {
    transform: translate(-1px, -1px) rotate(2deg);
  }

	90% {
    transform: translate(2px, 2px) rotate(0deg);
  }

	100% {
    transform: translate(1px, -2px) rotate(-2deg);
    display: inline-block;
    fill: #3fae49;
  }
}
@-webkit-keyframes shake {
  0% {
    -webkit-transform: translate(2px, 1px) rotate(0deg);
    display: inline-block;
    fill: #3fae49;
  }

	10% {
    -webkit-transform: translate(-1px, -2px) rotate(-2deg);
  }

	20% {
    -webkit-transform: translate(-3px, 0px) rotate(2deg);
  }

	30% {
    -webkit-transform: translate(0px, 2px) rotate(0deg);
  }

	40% {
    -webkit-transform: translate(1px, -1px) rotate(2deg);
  }

	50% {
    -webkit-transform: translate(-1px, 2px) rotate(-2deg);
  }

	60% {
    -webkit-transform: translate(-3px, 1px) rotate(0deg);
  }

	70% {
    -webkit-transform: translate(2px, 1px) rotate(-2deg);
  }

	80% {
    -webkit-transform: translate(-1px, -1px) rotate(2deg);
  }

	90% {
    -webkit-transform: translate(2px, 2px) rotate(0deg);
  }

	100% {
    -webkit-transform: translate(1px, -2px) rotate(-2deg);
    display: inline-block;
    fill: #3fae49;
  }
}
